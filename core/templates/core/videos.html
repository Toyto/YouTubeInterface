{% load core %}
<!DOCTYPE html>
<div class="category-block">
  <div class="ui grid">
    <div class="sixteen wide column">
      <h2>{{ category.name }} videos</h2>
    </div>
    <div class="sixteen wide column">
      <div class="ui four special cards">
        {% for video in videos %}
        <div class="card" data-video-rating="{{ video.rating }}">
          <div class="dimmable image" data-video-id="{{ video.youtube_id }}">
            <div class="ui dimmer">
              <div class="content">
                <div class="center" style="font-size: 2em">
                  <i class="video play icon"></i>
                  <span>Watch</span>
                </div>
              </div>
            </div>
            <img src="{{ video.thumbnail }}">
          </div>
          <div class="content">
            <a class="header" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                {{ video.name }}
            </a>
            <div class="meta">
              <span class="">{{ video.views_count }} views</span>
              <span class="date right floated">{{ video.publish_at|short_timesince }} ago</span>
            </div>
            <div class="meta">
              <span class="left floated">Rating</span>
              <div class="ui star rating right floated" data-rating="{{ video.rating }}"></div>
            </div>
          </div>
          <div class="extra content">
            <img class="ui avatar image" style="float:left" src="{{ video.author.avatar_url }}">
            <a style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden; display:block; padding: 0.5em">{{ video.author.name }}</a>
          </div>
        </div>
        <div class="ui modal" id="modal{{ video.youtube_id }}">
          <i class="close icon"></i>
          <div class="header">
            {{ video.name }}
          </div>
          <div class="content">
            <div class="ui video active">
              <div class="embed">
                <iframe width="100%" height="100%" frameborder="0" allowfullscreen webkitallowfullscreen mozallowfullscreen ></iframe>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    {% if has_next %}
    <div class="sixteen wide centered row">
        <button class="large ui button show-more-btn" data-category-id="{{ category.id }}" data-video-count="{{ videos|length }}">
          Show more...
        </button>
    </div>
    {% endif %}
  </div>
</div>

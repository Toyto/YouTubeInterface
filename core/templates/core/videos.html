<div id="{{ category.id }}" value="content">
  <div class="ui four column grid" >
        <h2> {{ category.name }} </h2>
      {% for video in videos %}
      <div class="column">
          <div class="ui cards">
            <div class="card">
              <a class="image">
                <img src="{{ video.thumbnail }}">
              </a>
              <div class="content">
                <a class="header" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                    {{ video.name }}
                </a>
                <div class="meta">
                  <a style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
                    {{ video.author.name }}
                  </a>
                </div>
                <div class="meta">
                  <a>Views <b>{{ video.views_count }}</b></a>
                </div>
                <div class="description">
                </div>
                <div class="ui star rating" data-rating="{{ video.ratio }}"></div>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}
      {% if has_next %}
        <div class="ui divider"></div>
        <div class="ui centered grid">
          <button class="large ui button" type="button" id="btn_for_category{{ category.id }}"
          data-category-id="{{ category.id }}" data-video-count="{{ videos|length }}">
            Show more...
          </button>
        </div>
        <div class="ui divider"></div>
      {% endif %}
  </div>
</div>

<div class="ui four column grid">
  {% for video in videos %}
    <div class="column">
        <div class="ui cards">
          <div class="card">
            <a class="image">
              <img src="{{ video.thumbnail }}">
            </a>
            <div class="content">
              <a class="header">{{ video.name }}</a>
              <div class="meta">
                <a>{{ video.author.name }}</a>
              </div>
              <div class="description">
                Elliot Fu is a film-maker from New York.
              </div>
            </div>
          </div>
        </div>
    </div>
  {% endfor %}
</div>

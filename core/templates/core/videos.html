<div id="{{ category.id }}" value="content">
  <h2 style="margin-left: 0.4em;"> {{ category.name }} </h2>
  <div class="ui four cards" style="margin-left: 0.1em; margin-right: 0.1em;">
{% for video in videos %}
    <div class="card">
      <a class="image">
        <img src="{{ video.thumbnail }}">
      </a>
      <div class="content">
        <a class="header" style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
            {{ video.name }}
        </a>
        <div class="meta">
          <a style="text-overflow: ellipsis; white-space: nowrap; overflow: hidden;">
            {{ video.author.name }}
          </a>
        </div>
        <div class="meta">
          <a>Views <b>{{ video.views_count }}</b></a>
        </div>
        <div class="ui star rating" data-rating="{{ video.rating }}"></div>
      </div>
    </div>
{% endfor %}
  </div>

{% if has_next %}
    <button class="large ui button" type="button" id="btn_for_category{{ category.id }}"
    data-category-id="{{ category.id }}" data-video-count="{{ videos|length }}" style="margin-left: 35em;
  margin-top: 1em; margin-bottom: 1em;">
      Show more...
    </button>
{% endif %}
</div>

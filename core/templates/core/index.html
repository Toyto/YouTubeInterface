{% extends "base.html" %}
{% load staticfiles %}


{% block scripts %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'core/show_videos.js' %}"></script>
    <script type="text/javascript" src="{% static 'core/ratio.js' %}"></script>
    <script type="text/javascript">
        window._URLS = {
            videos : "{% url 'videos' %}",
            index : "{% url 'index' %}"
        }
    </script>

{% endblock %}

{% block content %}
  <a href="{% url 'publish' %}">
      <div class="ui button">
          Publish video
      </div>
  </a>
  <div class="ui divider"></div>
  {% for category_info in categories %}
    {% include 'core/videos.html' with category=category_info.category videos=category_info.videos %}
  {% endfor %}
  <div id="more_videos"></div>

{% endblock %}
